name: Verify NPM Token

on:
  workflow_dispatch:  # 手動実行を有効化
  schedule:
    - cron: '0 0 1 * *'  # 毎月1日の0時(UTC)に実行

jobs:
  verify-token:
    runs-on: ubuntu-latest
    
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Verify NPM Token
        run: npm whoami
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
